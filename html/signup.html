<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>CRYEX - Register</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-55">
						Register
					</span>

          <div class="wrap-input validate-input m-b-16">
						<input class="input" type="text" name="email" placeholder="Name">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<span class="lnr lnr-pencil"></span>
						</span>
					</div>

					<div class="wrap-input validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input" type="email" name="email" placeholder="Email">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input validate-input m-b-16" data-validate="Password is required">
						<input class="input" type="password" name="pass" placeholder="Password">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

          <div class="wrap-input validate-input m-b-16" data-validate="Password is required">
						<input class="input" type="password" name="confirm" placeholder="Confirm Password">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>


					<div class="container-login-form-btn p-t-25">
						<button class="login-form-btn">
							Register
						</button>
					</div>


					<div class="text-center w-full p-t-115">
						<span class="txt1">
							Already a member?
						</span>

						<a class="txt1 bo1 hov1 login-btn" href="login.html">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

	<script src="js/select2.min.js"></script>

	<script src="js/main.js"></script>

</body></html>
